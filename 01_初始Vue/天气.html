<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    </meta>
    <title>天气</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>今天天气很{{currentWeather}}</h1> <br/>
        <button @click="switchWeather">点我切换天气</button>
    </div>
    <script type="text/javascript">
        // 关闭提示
        Vue.config.productionTip = false
        const vm = new Vue({
            data() {
                return {
                    index:0,
                    weatherList: ['炎热','凉爽']
                }
            },
            computed: {
                currentWeather() {
                    return this.weatherList[this.index]
                }
            },
            methods: {
                switchWeather(event) {
                    this.index = (this.index + 1) % 2
                }
            }
        })

        console.log('xxx', vm)
        vm.$mount("#root")
    </script>
</body>

</html>
